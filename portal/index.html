<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Website Portal</title>
    <script src="script.js" defer></script>
    <style>
        body { background:#222; color:#fff; font-family:sans-serif; text-align:center; padding:30px; }
        a, button { display:block; margin:10px auto; padding:10px; width:250px; background:#444; color:#fff; border:none; border-radius:8px; text-decoration:none; cursor:pointer; }
        input { padding:10px; width:250px; margin:5px; border-radius:8px; border:none; }
        a:hover, button:hover { background:#666; }
    </style>
</head>
<body>
<h1>Dynamic Website Portal</h1>

<h2>Create a New Site</h2>
<input id="newName" placeholder="Site name (e.g. demo1)">
<input id="newHost" placeholder="Hostname (e.g. demo1.localhost)">
<button onclick="createSite()">Create Site</button>

<h2>Existing Sites</h2>
<div id="siteList">Loading...</div>
</body>
</html>
